<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/png">

    <title>广告商后台</title>

    <!--data table-->
    <link rel="stylesheet" href="/js/data-tables/DT_bootstrap.css"/>

    <!--common-->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="sticky-header">

<section>
    <div th:replace="component/left_nav::left-nav('plan')"></div>

    <!-- main content start-->
    <div class="main-content">
        <div th:replace="component/header::header"></div>

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">计划列表</header>
                        <div class="panel-body">
                            <div class="adv-table">
                                <div class="clearfix">
                                    <div class="btn-group">
                                        <a href="/user/createPlan" class="btn btn-primary">
                                            新增计划 <i class="fa fa-plus"></i>
                                        </a>
                                    </div>
                                </div>
                                <br><br>
                                <table class="table table-hover general-table" id="planList">
                                    <thead>
                                    <tr>
                                        <th>计划名称</th>
                                        <th>单价</th>
                                        <th>限额</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="plan : ${plans}">
                                        <td th:text="${plan.name}"></td>
                                        <td th:include="util/currency::format(${plan.unitPrice})"></td>
                                        <td th:include="util/currency::format(${plan.totalPrice})"></td>
                                        <td th:switch="${plan.status}">
                                            <span th:case="0" class="label label-danger label-mini">新增待审</span>
                                            <span th:case="1" class="label label-success label-mini">活动</span>
                                            <span th:case="2" class="label label-danger label-mini">修改待审</span>
                                            <span th:case="3" class="label label-warning label-mini">已被锁定</span>
                                        </td>
                                        <td class="operate">
                                            <a th:href="@{/user/editPlan/{id}(id=${plan.id})}">修改</a>
                                            <a th:href="@{/user/createAd/{id}(id=${plan.id})}">新增广告</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->

        <div th:replace="component/footer::footer"></div>
    </div>
    <!-- main content end-->

</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>

<!--data table-->
<script type="text/javascript" src="/js/data-tables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/js/data-tables/DT_bootstrap.js"></script>
<script src="/js/dynamic_table_init.js"></script>

<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>


</body>
</html>
