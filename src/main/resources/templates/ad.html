<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <title>广告商后台</title>
    <link rel="shortcut icon" href="/img/favicon.ico">

    <link href="/css/dwa/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/dwa/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="/css/dwa/style.min.css" rel="stylesheet"/>
    <link href="/css/dwa/style-responsive.min.css" rel="stylesheet"/>
    <link href="/css/dwa/retina.css" rel="stylesheet"/>
</head>

<body>

<div th:replace="component/header::header"></div>

<div class="container-fluid-full">
    <div class="row-fluid height100">
        <div th:replace="component/left_nav::left-nav('ad')"></div>

        <div id="content" class="span10">
            <div class="row-fluid" style="margin-bottom: 10px;">
                <a href="/user/createAd/0" class="btn btn-large btn-info">新增广告</a>
            </div>

            <div class="row-fluid">
                <div class="box span12">
                    <div class="box-header" data-original-title="">
                        <h2><i class="icon-calendar"></i><span class="break"></span>广告列表</h2>
                    </div>
                    <div class="box-content">
                        <table class="table table-hover" id="adList">
                            <thead>
                            <tr>
                                <th>浏览</th>
                                <th>计划名称</th>
                                <th>广告名称</th>
                                <th>广告类型</th>
                                <th>广告地址</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ad : ${ads}">
                                <td><img th:src="${'/'+ad.param.image}" class="adImg"/></td>
                                <td th:text="${ad.plan.name}"></td>
                                <td th:text="${ad.name}"></td>
                                <td th:text="${ad.typeName}"></td>
                                <td th:text="${ad.url}"></td>
                                <td th:switch="${ad.status}">
                                    <span th:case="0" class="label label-danger label-mini">新增待审</span>
                                    <span th:case="1" class="label label-success label-mini">活动</span>
                                    <span th:case="2" class="label label-info label-mini">开启</span>
                                    <span th:case="3" class="label label-danger label-mini">修改待审</span>
                                    <span th:case="4" class="label label-warning label-mini">已被锁定</span>
                                </td>
                                <td class="operate">
                                    <!--<a th:href="@{/user/startAd/{id}(id=${ad.id})}" th:if="${ad.status==1}">开启&nbsp;&nbsp;&nbsp;</a>-->
                                    <!--<a th:href="@{/user/stopAd/{id}(id=${ad.id})}" th:if="${ad.status==2}">关闭&nbsp;&nbsp;&nbsp;</a>-->
                                    <a th:href="@{/user/editAd/{id}(id=${ad.id})}">修改</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--/span-->

            </div><!--/row-->
        </div>
    </div>
</div>

<!-- start: JavaScript-->

</body>

</html>
