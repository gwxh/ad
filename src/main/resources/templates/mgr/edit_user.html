<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>八方传播-管理后台</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/fonts/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/mgr/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/mgr/AdminLTE.css" rel="stylesheet" type="text/css"/>

    <!--data table-->
    <link rel="stylesheet" href="/js/data-tables/DT_bootstrap.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">

<div th:replace="mgr/component/header::header"></div>

<div class="wrapper row-offcanvas row-offcanvas-left">
    <div th:replace="mgr/component/left_nav::left-nav('user')"></div>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>用户信息</h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <form id="editUserForm" th:action="@{/mgr/editUser}"
                                  th:method="post" th:object="${user}"
                                  class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">用户ID</label>
                                    <label class="col-lg-1" style="padding-top: 7px;" th:text="*{id}"></label>
                                    <input type="hidden" th:field="*{id}"/>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">广告商名称</label>
                                    <label class="col-lg-1" style="padding-top: 7px;" th:text="*{username}"></label>
                                    <input type="hidden" th:field="*{username}"/>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" th:for="amount">余额</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" th:field="*{amount}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" th:for="password">新密码</label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" th:field="*{password}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="password2">再次输入</label>
                                    <div class="col-lg-6">
                                        <input id="password2" type="password" name="password2" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" th:for="mobile">手机号码</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" th:field="*{mobile}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" th:for="email">邮箱地址</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" th:field="*{email}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" th:for="qq">QQ</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" th:field="*{qq}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" th:for="note">备注</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" th:field="*{note}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-3 col-lg-10">
                                        <button type="submit" class="btn btn-primary">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->

<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/mgr/app.js" type="text/javascript"></script>

<!--data table-->
<script type="text/javascript" src="/js/data-tables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/js/data-tables/DT_bootstrap.js"></script>
<script src="/js/dynamic_table_init.js"></script>

<!--form-->
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/messages_zh.min.js"></script>
<script src="/js/form.js"></script>

</body>
</html>
