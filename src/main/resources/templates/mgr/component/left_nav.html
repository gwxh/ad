<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="left-nav(flag)">
<!-- Left side column. contains the logo and sidebar -->
<aside class="left-side sidebar-offcanvas">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li th:class="${flag=='user'?'active':''}">
                <a href="/mgr/">
                    <i class="fa fa-user"></i>
                    <span>会员管理</span>
                </a>
            </li>
            <li th:class="${flag=='planList'?'active':''}">
                <a href="/mgr/plans">
                    <i class="fa fa-book"></i>
                    <span>计划列表</span>
                </a>
            </li>
            <li th:class="${flag=='auditPlan'?'active':''}">
                <a href="/mgr/audit_plans">
                    <i class="fa fa-book"></i>
                    <span style="color:#dc3545;">待审计划</span>
                </a>
            </li>
            <li th:class="${flag=='adList'?'active':''}">
                <a href="/mgr/ads">
                    <i class="fa fa-bookmark"></i>
                    <span>广告列表</span>
                </a>
            </li>
            <li th:class="${flag=='auditAd'?'active':''}">
                <a href="/mgr/audit_ads">
                    <i class="fa fa-bookmark"></i>
                    <span>待审广告</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
</body>
</html>
