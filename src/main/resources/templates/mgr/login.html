<!DOCTYPE html>
<html class="bg-black" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>八方传播-管理后台登录</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/fonts/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/mgr/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="header">管理后台登录</div>
    <form th:action="@{/mgr/login}" th:method="post">
        <div class="body bg-gray">
            <p th:if="${msg!=null}" th:text="|${msg}!|" style="color:#FF6C60;">登录错误</p>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="请输入用户名"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block">登 录</button>
        </div>
    </form>
</div>

<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
