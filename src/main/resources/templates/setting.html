<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>八方传播-广告商后台</title>

    <!--common-->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="sticky-header">

<section>
    <div th:replace="component/left_nav::left-nav('setting')"></div>

    <!-- main content start-->
    <div class="main-content" >
        <div th:replace="component/header::header"></div>

        <!--body wrapper start-->
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <section class="panel">
                        <header class="panel-heading">基本信息</header>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-lg-3 col-sm-3 control-label">用户名</label>
                                    <div class="col-lg-6" style="margin-top: 7px;">王大锤</div>
                                </div>
                                <div class="form-group">
                                    <label for="mobile" class="col-lg-3 col-sm-3 control-label">手机号码</label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="mobile">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-lg-3 col-sm-3 control-label">电子邮箱</label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="qq" class="col-lg-3 col-sm-3 control-label">QQ</label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="qq">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-5 col-lg-10">
                                        <button type="submit" class="btn btn-primary">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <section class="panel">
                        <header class="panel-heading">修改密码</header>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="oldPassword" class="col-lg-3 col-sm-3 control-label">旧密码</label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="oldPassword">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-lg-3 col-sm-3 control-label">新密码</label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="col-lg-3 col-sm-3 control-label">确认新密码</label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="password2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-5 col-lg-10">
                                        <button type="submit" class="btn btn-primary">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>

                </div>
            </div>
        </section>
        <!--body wrapper end-->

        <div th:replace="component/footer::footer"></div>
    </div>
    <!-- main content end-->

</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>


<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>

</body>
</html>
