<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <title>广告商后台</title>
    <link rel="shortcut icon" href="/img/favicon.ico">

    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/font-icon-style.css">
    <link rel="stylesheet" href="/css/style.default.css" id="theme-stylesheet">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!--====================================================
                         MAIN NAVBAR
======================================================-->
<div th:replace="component/header::header"></div>

<!--====================================================
                        PAGE CONTENT
======================================================-->
<div class="page-content d-flex align-items-stretch">

    <!--***** SIDE NAVBAR *****-->
    <div th:replace="component/left_nav::left-nav('plan')"></div>

    <div class="content-inner">
        <div class="card form" id="form1">
            <div class="card-header">
                <h3>计划内容</h3>
            </div>
            <br>
            <form id="planForm"
                  th:action="${plan.id}?'/user/editPlan':'/user/createPlan'"
                  th:method="post" th:object="${plan}"
                  class="form-horizontal" role="form">
                <div class="row">
                    <div class="col-md-12">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group" style="display: flex;margin-left: 15px;">
                            <label th:for="name" class="col-form-label">计划名称</label>
                            <div class="col-lg-6">
                                <input class="form-control" th:field="*{name}">
                            </div>
                        </div>
                        <div class="form-group" style="display: flex;margin-left: 15px;">
                            <label th:for="unitPrice" class="col-form-label">计划单价</label>
                            <div class="col-lg-6">
                                <input class="form-control" th:field="*{unitPrice}">

                            </div>
                            <label class="col-form-label">元（最低单价为0.5元）</label>
                        </div>
                        <div class="form-group" style="display: flex;margin-left: 15px;">
                            <label th:for="totalPrice" class="col-form-label">计划限额</label>
                            <div class="col-lg-6">
                                <input class="form-control" th:field="*{totalPrice}">
                            </div>
                            <label class="col-form-label">元（最低限额为500元）</label>
                        </div>
                        <div class="form-group" style="display: flex;margin-left: 15px;">
                            <label class="col-form-label">投放速率</label>
                            <div class="col-lg-6">
                                <select id="planId" class="form-control" th:field="*{param.speed}">
                                    <option value="0">匀速</option>
                                    <option value="1">加速</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-2 mb-4">
                            <h4 style="border-bottom:1px solid #ddd; padding-bottom: 10px;">基本属性</h4>
                        </div>
                        <div class="base">
                            <div class="form-group" style="border-bottom: 1px dotted rgba(0, 0, 0, 0.2);">
                                <label class="col-lg-1 col-sm-1 control-label">投放地区</label>
                                <div class="col-lg-9">
                                    <input id="area" type="hidden" th:field="*{param.area}">
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input id="areaCheckAll" type="checkbox" name="all">全选
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="4">安徽
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="10">北京
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="20">重庆
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="7">福建
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="21">贵州
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="6">广东
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="8">广西
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="28">甘肃
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="33">澳门
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="17">湖北
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="18">湖南
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="12">河北
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="14">河南
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="9">海南
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="2">江苏
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="25">吉林
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="5">江西
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="26">黑龙江
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="24">辽宁
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="29">宁夏
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="30">青海
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="13">山东
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="1">上海
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="15">山西
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="27">陕西
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="19">四川
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="16">内蒙古
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="11">天津
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="22">云南
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="3">浙江
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="31">台湾
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="area" value="32">香港
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" style="border-bottom: 1px dotted rgba(0, 0, 0, 0.2);">
                                <label class="col-lg-1 col-sm-1 control-label">年龄</label>
                                <div class="col-lg-9">
                                    <input id="age" type="hidden" th:field="*{param.age}">
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input id="ageCheckAll" type="checkbox" name="all">全选
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="age" value="0">小于20岁
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="age" value="1">20-24岁
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="age" value="2">25-29岁
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="age" value="3">30-34岁
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="age" value="4">35-39岁
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="age" value="5">40-49岁
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="age" value="6">50岁以上
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-1 col-sm-1 control-label">收入</label>
                                <div class="col-lg-9">
                                    <input id="income" type="hidden" th:field="*{param.income}">
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input id="incomeCheckAll" type="checkbox" name="all">全选
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="income" value="0">2000以下
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="income" value="1">2000-4000
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="income" value="2">4000-6000
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="income" value="3">6000-10000
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="income" value="4">10000-12000
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="income" value="5">12000-15000
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="income" value="6">15000以上
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 mb-4">
                            <h4 style="border-bottom:1px solid #ddd; padding-bottom: 10px;">财富属性</h4>
                        </div>
                        <div class="consume">
                            <div class="form-group" style="border-bottom: 1px dotted rgba(0, 0, 0, 0.2);">
                                <label class="col-lg-1 col-sm-1 control-label">消费能力</label>
                                <div class="col-lg-9">
                                    <input id="consumption" type="hidden" th:field="*{param.consumption}">
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input id="consumptionCheckAll" type="checkbox" name="all">全选
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="consumption" value="0">低
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="consumption" value="1">中
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="consumption" value="2">偏高
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="consumption" value="3">高
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-1 col-sm-1 control-label">是否有车</label>
                                <div class="col-lg-9">
                                    <input id="car" type="hidden" th:field="*{param.car}">
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input id="carCheckAll" type="checkbox" name="all">全选
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="car" value="0">无车
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="car" value="1">有车
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 mb-4">
                            <h4 style="border-bottom:1px solid #ddd; padding-bottom: 10px;">人生阶段</h4>
                        </div>
                        <div class="process">
                            <div class="form-group" style="border-bottom: 1px dotted rgba(0, 0, 0, 0.2);">
                                <label class="col-lg-1 col-sm-1 control-label">是否已婚</label>
                                <div class="col-lg-9">
                                    <input id="marry" type="hidden" th:field="*{param.marry}">
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input id="marryCheckAll" type="checkbox" name="all">全选
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="marry" value="0">未婚
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="marry" value="1">已婚
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-1 col-sm-1 control-label">是否已育</label>
                                <div class="col-lg-9">
                                    <input id="child" type="hidden" th:field="*{param.child}">
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input id="childCheckAll" type="checkbox" name="all">全选
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="child" value="0">未育
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="child" value="1">已育
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 mb-4">
                            <h4 style="border-bottom:1px solid #ddd; padding-bottom: 10px;">设备属性</h4>
                        </div>
                        <div class="setting">
                            <div class="form-group">
                                <label class="col-lg-1 col-sm-1 control-label">投放设备</label>
                                <div class="col-lg-9">
                                    <input id="device" type="hidden" th:field="*{param.device}">
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input id="deviceCheckAll" type="checkbox" name="all">全选
                                        </label>
                                    </div>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="device" value="1">电脑桌面
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="device" value="2">苹果IOS
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="device" value="3">Android
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="device" value="4">微软WP
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 mb-4">
                            <h4 style="border-bottom:1px solid #ddd; padding-bottom: 10px;">用户质量</h4>
                        </div>
                        <div class="user">
                            <div class="form-group">
                                <label class="col-lg-1 col-sm-1 control-label">用户质量</label>
                                <div class="col-lg-9">
                                    <input id="quality" type="hidden" th:field="*{param.quality}">
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input id="qualityCheckAll" type="checkbox" name="all">全选
                                        </label>
                                    </div>
                                    <div class="input-group m-bot15">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="quality" value="0">非常活跃
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="quality" value="1">活跃
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="quality" value="2">一般
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="quality" value="3">不活跃
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 mb-4">
                            <h4 style="border-bottom:1px solid #ddd; padding-bottom: 10px;">媒体选择</h4>
                        </div>
                        <div class="media-switch">
                            <div class="form-group">
                                <div class="col-lg-9">
                                    <div class="radio">
                                        <div class="col-lg-3">
                                            <label><input type="radio" th:field="*{param.media}" value="0">
                                                全网智能优化</label>
                                        </div>
                                        <div class="col-lg-3">
                                            <label><input type="radio" th:field="*{param.media}" value="1">
                                                定向媒体</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="media" style="display: none;">
                                <div class="form-group"
                                     style="border-top: 1px dotted rgba(0, 0, 0, 0.2);border-bottom: 1px dotted rgba(0, 0, 0, 0.2);">
                                    <label class="col-lg-1 col-sm-1 control-label">工具</label>
                                    <div class="col-lg-9">
                                        <input id="m1" type="hidden" th:field="*{param.m1}">
                                        <div class="input-group m-bot15">
                                            <label class="checkbox-inline">
                                                <input id="m1CheckAll" type="checkbox" name="all" value="1">全选
                                            </label>
                                        </div>
                                        <div class="input-group m-bot15">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m1" value="0">工具全部
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m1" value="1">导航地图
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m1" value="2">手机清理
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m1" value="3">应用市场
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m1" value="4">通讯
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m1" value="5">生活工具
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m1" value="6">手机美化
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m1" value="7">系统工具
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group"
                                     style="border-bottom: 1px dotted rgba(0, 0, 0, 0.2);">
                                    <label class="col-lg-1 col-sm-1 control-label">阅读</label>
                                    <div class="col-lg-9">
                                        <input id="m2" type="hidden" th:field="*{param.m2}">
                                        <div class="input-group m-bot15">
                                            <label class="checkbox-inline">
                                                <input id="m2CheckAll" type="checkbox" name="all" value="2">全选
                                            </label>
                                        </div>
                                        <div class="input-group m-bot15">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m2" value="0">阅读全部
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m2" value="1">人文社科
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m2" value="2">小说
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m2" value="3">动漫
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m2" value="4">科技资讯
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m2" value="5">体育资讯
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m2" value="6">娱乐资讯
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m2" value="7">军事资讯
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m2" value="8">综合新闻
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group"
                                     style="border-bottom: 1px dotted rgba(0, 0, 0, 0.2);">
                                    <label class="col-lg-1 col-sm-1 control-label">视听</label>
                                    <div class="col-lg-9">
                                        <input id="m3" type="hidden" th:field="*{param.m3}">
                                        <div class="input-group m-bot15">
                                            <label class="checkbox-inline">
                                                <input id="m3CheckAll" type="checkbox" name="all" value="3">全选
                                            </label>
                                        </div>
                                        <div class="input-group m-bot15">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m3" value="0">视听全部
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m3" value="1">视频
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m3" value="2">电视
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m3" value="3">电影
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m3" value="4">音乐
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m3" value="5">听书
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m3" value="6">K歌
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group"
                                     style="border-bottom: 1px dotted rgba(0, 0, 0, 0.2);">
                                    <label class="col-lg-1 col-sm-1 control-label">游戏</label>
                                    <div class="col-lg-9">
                                        <input id="m4" type="hidden" th:field="*{param.m4}">
                                        <div class="input-group m-bot15">
                                            <label class="checkbox-inline">
                                                <input id="m4CheckAll" type="checkbox" name="all" value="4">全选
                                            </label>
                                        </div>
                                        <div class="input-group m-bot15">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m4" value="0">游戏全部
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m4" value="1">休闲时间
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="m4" value="2">跑酷竞速
                                            </label>
                                            <label class="checkbox-inline">
